<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovan's Wallpaper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s8">
                <div class="transparent-card" id="notes">
                    <div class="col s12" id="notes-list">
                    </div>
                    <form id="note-form" class=" col s12">
                        <div class="input-field">
                            <textarea id="add-note" class="materialize-textarea"></textarea>
                            <label for="add-note">Note</label>
                            <a id="submit-note" class="waves-effect waves-light btn">Add</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col s4">
                <div class="col s12 transparent-card" id="time">
                    <div id="hours">
                        <span id="hour"></span>
                        <span>:</span>
                        <span id="minute"></span>
                        <span>:</span>
                        <span id="second"></span>
                    </div>
                    <div id="date">
                        <span id="full-date"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/dynamic_background.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/time.js"></script>
</body>
</html>
